<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyGallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Judul Utama -->
  <div class="judul-wrapper">
    <h1 class="judul">Welcome to myGallery</h1>
  </div>

  <div class="judul-wrapper">
    <h2 class="subjudul">Pixel Art</h2>
  </div>

  <!-- Section: Pixel Art -->
  <div class="gallery-grid">

    <div class="card">
      <img src="img/kaktus.png" alt="kaktus" width="290" height="290" />
      <p class="caption">Kaktus</p>
    </div>

    <div class="card">
      <img src="img/Kota3.png" alt="kota" width="290" height="290" />
      <p class="caption">Kota</p>
    </div>

    <div class="card">
      <img src="img/my bedroom.png" alt="kamar" width="290" height="290" />
      <p class="caption">Kamar</p>
    </div>

    <div class="card">
      <img src="img/pantai.png" alt="pantai" width="290" height="290" />
      <p class="caption">Pantai</p>
    </div>

    <div class="card">
      <img src="img/Manusia.png" alt="human" width="290" height="290" />
      <p class="caption">Manusia</p>
    </div>

  </div>

  <!-- Section: Photography -->
  <div class="judul-wrapper">
    <h3 class="subjudul">Photography</h3>
  </div>

  <div class="gallery-grid">

    <div class="card">
      <img src="img/sky.jpeg" alt="sky" width="290" height="290" />
      <p class="caption">Langit</p>
    </div>

    <div class="card">
      <img src="img/fisika.jpeg" alt="buku" width="290" height="290" />
      <p class="caption">Fisika</p>
    </div>

    <div class="card">
      <img src="img/jendela PM.jpeg" alt="arsitektural" width="290" height="290" />
      <p class="caption">Jendela</p>
    </div>

    <div class="card">
      <img src="img/setup.jpeg" alt="mysetup" width="290" height="290" />
      <p class="caption">Setup</p>
    </div>

    <div class="card">
      <img src="img/sepatu.jpeg" alt="sepatu" width="290" height="290" />
      <p class="caption">Sepatu</p>
    </div>

  </div>

  <!-- Section: Random Foto -->
  <div class="judul-wrapper">
    <h4 class="subjudul">Random Photo</h4>
  </div>

  <div class="gallery-grid">
    <div class="card">
      <img src="img/Gundam.jpeg" alt="robot" width="290" height="290" />
      <p class="caption">Gundam</p>
    </div>
    
    <div class="card">
      <img src="img/Yelah.jpeg" alt="manusia" width="290" height="290">
      <p class="caption">Yelah</p>
    </div>

    <div class="card">
      <img src="img/Kapal Api.jpeg" alt="kapal api" width="290" height="290">
      <p class="caption">Kapal Api</p>
    </div>

    <div class="card">
      <img src="img/kopi.jpeg" alt="kopi" width="290" height="290">
      <p class="caption">Kopte</p>
    </div>

    </div>
    <!-- Tambahkan foto lainnya di sini -->
  </div>

</body>
</html>
